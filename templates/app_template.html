<!-- this template serves as the home page and form entry page. -->
<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block styles %}
        {{ bootstrap.load_css() }}
      {% endblock %}

      <style>
        body {
          background-image: url(https://imageio.forbes.com/specials-images/imageserve/6060f8b5b0d4032713a5f74f/0x0.jpg?format=jpg&width=1200);
          background-size: cover;
        }
        h1 {
          text-align: center
        }
      </style>

      <title> Final Project </title>
    {% endblock %}
  </head>
<body>
  {% block content %}
  <div class="page-header bg-primary">
    <h1 style="color: white; padding: 15px"> Gas Price Finder </h1>
  </div>
    <br><br>
    <div class="container mb-4">  
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Check For Cheap Gas</h2>
          <br>
          <br>
          <form method="POST" action="">
            {{ form.csrf_token }}
            {{ form.gas.label }}
            {{ form.gas }}
            <br>
            <br>
            {{ form.zips.label }}
            {{ form.zips(size=32) }}
            <br>
            <br>
            <input type="submit" value="Submit">
          </form>
          
         
        </div>
      </div>
    </div>

  {% endblock %}
  
</body>
</html>
